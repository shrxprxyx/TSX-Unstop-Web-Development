<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Layout Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>My Webpage</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Articles</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Welcome to My Article</h2>
      <p>This article demonstrates how to use semantic HTML elements like <code>&lt;article&gt;</code> and <code>&lt;nav&gt;</code>.</p>

    <aside>
      <p><strong>Tip:</strong> Semantic tags improve accessibility</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
